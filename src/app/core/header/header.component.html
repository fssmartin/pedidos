<header *ngIf="marca"> 
    <a href="#ni" [title]="marca.Nombre">
        <img [src]="marca.Logo.data[0].attributes.formats.thumbnail.url"  class="logo">
    </a>
    <ul class="colors">
        <li [ngStyle]="{'background-color': marca.Color1}"></li>
        <li [ngStyle]="{'background-color': marca.Color2}"></li>
        <li [ngStyle]="{'background-color': marca.Color3}"></li>
    </ul>
</header>
